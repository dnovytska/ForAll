<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/PerfilCandidato.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="slice">
        <div class="rectangle">
          <div class="rectangle-1">
            <div class="rh-logo"></div>
            <span class="for-all">For all</span
            ><span class="gestao-recursos-humanos"
              >Gestão de Recursos Humanos</span
            >
          </div>
        </div>
        <div class="rectangle-2">
          <div class="design-removebg-preview"></div>
          <div class="design-preview"></div>
          <div class="design-preview-3"></div>
          <span class="username">Username</span
          ><span class="pagina-principal">Pagina Principal</span
          ><span class="sobre-nos">Sobre Nós</span>
        </div>
        <div class="flex-row-c">
          <div class="ellipse"></div>
          <div class="design-preview-4"></div>
          <span class="ola-username">Olá, Username</span
          ><button class="rectangle-button">
            <span class="edit-profile-span">Editar perfil</span>
          </button>
        </div>
        <div class="flex-row-div">
          <div class="rectangle-div">
            <div class="name-example-div">
              <span class="name-span">Nome: <br /> </span
              ><span class="example-span">Exemplo</span>
            </div>
            <div class="email-example-div">
              <span class="email-span">Email: <br /> </span
              ><span class="exemplo-email">exemplo@gmail.com</span>
            </div>
            <div class="data-nascimento">
              <span class="data-nascimento-5">Data de Nascimento: <br /> </span
              ><span class="dd-mm-yyyy">dd/mm/yyyy</span>
            </div>
            <div class="numero-telemovel">
              <span class="numero-telemovel-6"
                >Número de Telemóvel: <br /> </span
              ><span class="numero">123456789</span>
            </div>
          </div>
          <div class="regroup">
            <div class="rectangle-7"><span class="logout">Logout</span></div>
            <div class="rectangle-8">
              <span class="apagar-perfil">Apagar Perfil</span>
            </div>
          </div>
        </div>
        <div class="flex-row-e">
          <div class="rhlogo-removebg-preview"></div>
          <span class="for-all-9">For all</span>
        </div>
      </div>
      <div class="rectangle-a"></div>
    </div>
     
  </body>
</html>
