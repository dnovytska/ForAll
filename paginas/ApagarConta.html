<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400&display=swap" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="slice">
        <div class="rectangle">
          <div class="rectangle-1">
            <div class="rh-logo"></div>
            <span class="for-all">For all</span
            ><span class="gestao-recursos-humanos"
              >Gestão de Recursos Humanos</span
            >
          </div>
        </div>
        <div class="rectangle-2">
          <div class="design-sem-nome"></div>
          <div class="design-sem-nome-3"></div>
          <div class="design-preview"></div>
          <span class="username">Username</span
          ><span class="pagina-principal">Pagina Principal</span
          ><span class="sobre-nos">Sobre Nós</span>
        </div>
        <div class="flex-row-c">
          <div class="ellipse"></div>
          <div class="design-preview-4"></div>
          <span class="hello-username">Olá, Username</span
          ><button class="rectangle-5">
            <span class="editar-perfil">Editar Perfil</span>
          </button>
          <div class="rectangle-6">
            <span class="tem-certeza-deseja"
              >Tem certeza que deseja apagar a sua conta?</span
            >
            <div class="flex-row-bed">
              <button class="group"><span class="nao">Não</span></button
              ><button class="rectangle-7">
                <span class="sim-apagar">Sim, apagar</span>
              </button>
            </div>
          </div>
          <div class="rectangle-8">
            <div class="nome-exemplo">
              <span class="nome">Nome: <br /> </span
              ><span class="text-c">Exemplo</span>
            </div>
            <div class="box-4">
              <span class="text-d">Email: <br /> </span
              ><span class="text-e">exemplo@gmail.com</span>
            </div>
            <div class="wrapper-5">
              <span class="text-f">Data de Nascimento: <br /> </span
              ><span class="text-10">dd/mm/yyyy</span>
            </div>
            <div class="box-5">
              <span class="text-11">Número de Telemóvel: <br /> </span
              ><span class="text-12">123456789</span>
            </div>
          </div>
          <button class="rectangle-button">
            <span class="logout-span">Logout</span></button
          ><button class="rectangle-button-9">
            <span class="apagar-perfil-span">Apagar Perfil</span>
          </button>
        </div>
        <div class="flex-row-fba">
          <div class="rhlogo-removebg-preview"></div>
          <span class="for-all-span">For all</span>
        </div>
      </div>
      <div class="rectangle-a"></div>
    </div>
     
  </body>
</html>
