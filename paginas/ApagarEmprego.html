<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For All - Gestão de Empregos</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap">
    <link rel="stylesheet" href="../css/ApagarEmprego.css" />
    <link rel="stylesheet" href="../css/globals.css" />
</head>
<body>
    <header class="header">
        <img src="../images/logo.png" class="logo" alt="Logo">
        <nav class="nav">
            <a href="#" class="nav-item">Sobre Nós</a>
            <a href="#" class="nav-item">Pagina Principal</a>
            <a href="#" class="nav-item">Meus Empregos</a>
            <a href="#" class="nav-item">Criar Novo Emprego</a>
            <a href="#" class="nav-item">Notificações</a>
            <span class="nav-item">Username</span>
        </nav>
    </header>

    <main class="main-container">
        <h1>Seus empregos:</h1>
        
        <div class="job-list">
            <!-- Exemplo de card de emprego -->
            <div class="job-card">
                <div class="job-header">
                    <div>
                        <h2>Emprego: Exemplo</h2>
                        <p>Empresa: Exemplo</p>
                    </div>
                    <div class="job-actions">
                        <button class="btn btn-edit">Editar</button>
                        <button class="btn btn-delete">Apagar</button>
                    </div>
                </div>
                <div class="job-details">
                    <p>Área: Informática</p>
                    <p>Localização: Lisboa</p>
                </div>
            </div>

            <!-- Repetir outros cards -->
        </div>

        <!-- Modal de Confirmação -->
        <div class="confirmation-modal">
            <p>Tem certeza que deseja apagar emprego?</p>
            <div class="modal-actions">
                <button class="btn">Não</button>
                <button class="btn btn-delete">Sim, apagar</button>
            </div>
        </div>
    </main>
</body>
</html>
