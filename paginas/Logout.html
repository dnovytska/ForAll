<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/Logout.css" />
    <link rel="stylesheet" href="../css/globals.css" />
</head>
<body>
    <header>
        <div class="main-container">
            <div class="slice">
                <div class="rectangle">
                    <div class="rectangle-1">
                        <div class="rh-logo"></div>
                        <span class="for-all">For all</span>
                        <span class="gestao-recursos-humanos">Gestão de Recursos Humanos</span>
                    </div>
                </div>
                <div class="rectangle-2">
                    <div class="design-no-title"></div>
                    <div class="design-no-title-3"></div>
                    <div class="design-removebg-preview"></div>
                    <span class="username">Username</span>
                    <span class="pagina-principal">Pagina Principal</span>
                    <span class="sobre-nos">Sobre Nós</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="flex-row-c">
            <div class="ellipse"></div>
            <div class="design-removebg-preview-4"></div>
            <span class="ola-username">Olá, Username</span>
            <div class="rectangle-5">
                <span class="editar-perfil">Editar perfil</span>
            </div>
            <div class="rectangle-6">
                <span class="tem-certeza-logout">Tem certeza que deseja fazer o logout?</span>
                <div class="flex-row">
                    <div class="rectangle-7"><span class="nao">Não</span></div>
                    <div class="rectangle-8">
                        <span class="logout-9">Logout</span>
                    </div>
                </div>
            </div>
            <div class="rectangle-a">
                <div class="nome-exemplo">
                    <span class="nome">Nome: <br /></span>
                    <span class="text-c">Exemplo</span>
                </div>
                <div class="section-3">
                    <span class="text-d">Email: <br /></span>
                    <span class="text-e">exemplo@gmail.com</span>
                </div>
                <div class="group-5">
                    <span class="text-f">Data de Nascimento: <br /></span>
                    <span class="text-10">dd/mm/yyyy</span>
                </div>
                <div class="box-2">
                    <span class="text-11">Número de Telemóvel: <br /></span>
                    <span class="text-12">123456789</span>
                </div>
            </div>
            <button class="rectangle-button">
                <span class="logout-span">Logout</span>
            </button>
            <button class="rectangle-button-b">
                <span class="apagar-perfil-span">Apagar Perfil</span>
            </button>
        </div>
    </main>

    <footer>
        <div class="flex-row-af">
            <div class="rhlogo-removebg-preview"></div>
            <span class="for-all-span">For all</span>
        </div>
        <div class="rectangle-c"></div>
    </footer>
</body>
</html>
