<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" />
    <link rel="stylesheet" href="../css/PerfilEmpregador.css" />
    <link rel="stylesheet" href="../css/globals.css" />
</head>
<body>
    <div class="main-container">
        <header>
            <div class="slice">
                <div class="rectangle">
                    <div class="rectangle-1">
                        <div class="rh-logo"></div>
                        <span class="for-all">For all</span>
                        <span class="gestao-recursos-humanos">Gestão de Recursos Humanos</span>
                    </div>
                </div>
                <div class="rectangle-2">
                    <div class="design-sem-nome"></div>
                    <div class="design-sem-nome-3"></div>
                    <div class="design-preview"></div>
                    <div class="design-preview-4"></div>
                    <div class="design-preview-5"></div>
                    <div class="design-preview-6"></div>
                    <span class="username">Username</span>
                    <span class="criar-novo-emprego">Criar Novo Emprego</span>
                    <span class="pagina-principal">Pagina Principal</span>
                    <span class="meus-empregos">Meus Empregos</span>
                    <span class="notificacoes">Notificações</span>
                    <span class="sobre-nos">Sobre Nós</span>
                </div>
            </div>
        </header>

        <main>
            <div class="flex-row-e" style="text-align: center;">
                <div class="ellipse"></div>
                <div class="design-preview-4"></div>
                <span class="ola-username">Olá, Username</span>
                <button class="rectangle-7">
                    <span class="editar-perfil">Editar perfil</span>
                </button>
            </div>
            <div class="flex-row-div" style="text-align: center;">
                <div class="rectangle-8">
                    <div class="nome-exemplo">
                        <span class="nome">Nome: <br /></span>
                        <span class="example">Exemplo</span>
                    </div>
                    <div class="email">
                        <span class="email-info">Email: <br /></span>
                        <span class="email-address">exemplo@gmail.com</span>
                    </div>
                    <div class="phone-number">
                        <span class="phone-info">Número de Telemóvel: <br /></span>
                        <span class="phone-number-value">123456789</span>
                    </div>
                </div>
                <div class="regroup">
                    <div class="rectangle-9"><span class="logout">Logout</span></div>
                    <div class="rectangle-a"><span class="apagar-perfil">Apagar Perfil</span></div>
                </div>
            </div>
        </main>

        <footer>
            <div class="flex-row-ea" style="text-align: center;">
                <div class="rhlogo-removebg-preview"></div>
                <span class="for-all-b">For all</span>
            </div>
        </footer>
        <div class="rectangle-c"></div>
    </div>
</body>
</html>
