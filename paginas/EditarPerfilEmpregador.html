            <div class="rectangle-c"><span class="salvar">Salvar</span></div>
            <div class="rectangle-d"><span class="cancel">Cancelar</span></div>

    <footer>

            <div class="rhlogo-removebg-preview"></div>
            <span class="for-all-e">For all</span>
        </div>
        <div class="rectangle-f"></div>
