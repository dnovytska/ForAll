<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/EditarCVCandidato.css" />
    <link rel="stylesheet" href="../css/globals.css" />
</head>
<body>
    <header>
        <div class="main-container">
            <div class="slice">
                <div class="rectangle">
                    <div class="rectangle-1">
                        <div class="rh-logo"></div>
                        <span class="for-all">For all</span>
                        <span class="gestao-recursos-humanos">Gestão de Recursos Humanos</span>
                    </div>
                </div>
                <div class="rectangle-2">
                    <div class="design-no-title"></div>
                    <div class="design-no-title-3"></div>
                    <div class="design-no-title-4"></div>
                    <span class="user-name">Username</span>
                    <span class="main-page">Pagina Principal</span>
                    <span class="about-us">Sobre Nós</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="flex-row-c">
            <div class="ellipse"></div>
            <div class="design-preview"></div>
            <span class="name">Nome</span>
            <span class="name-5">Nome</span>
            <div class="rectangle-6"><span class="name-7">Nome</span></div>
            <span class="email">Email</span>
        </div>
        <div class="rectangle-8"><span class="email-9">Email</span></div>
        <div class="flex-row-ccfc">
            <span class="telemovel">Telemóvel</span>
            <span class="data-de-nascimento">Data de Nascimento</span>
        </div>
        <div class="flex-row-ac">
            <div class="rectangle-a">
                <span class="telemovel-b">Telemóvel</span>
            </div>
            <div class="rectangle-c">
                <span class="dd-mm-yyyy">dd/mm/yyyy</span>
            </div>
        </div>
        <div class="flex-row-aff">
            <span class="habilitacoes-academicas">Habilitações Acadêmicas</span>
            <span class="anos-de-experiencia">Anos de Expriência</span>
        </div>
        <div class="flex-row-cb">
            <div class="rectangle-d"></div>
            <div class="rectangle-e"></div>
            <span class="anexar-curriculo">Anexar curriculo</span>
            <span class="anexar-curriculo-f">Anexar curriculo</span>
            <button class="rectangle-10">
                <span class="procurar">Procurar</span>
            </button>
        </div>
        <div class="flex-row-ae">
            <div class="rectangle-11"><span class="save">Salvar</span></div>
            <div class="rectangle-12"><span class="cancel">Cancelar</span></div>
        </div>
    </main>

    <footer>
        <div class="flex-row-f">
            <div class="rhlogo-removebg-preview"></div>
            <span class="for-all-13">For all</span>
        </div>
        <div class="rectangle-14"></div>
    </footer>
</body>
</html>
