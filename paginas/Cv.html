<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" />
    <link rel="stylesheet" href="../css/CV.css" />
    <link rel="stylesheet" href="../css/globals.css" />
    <style>
        /* Adicionando estilos para os inputs */
        input[type="text"],
        input[type="email"] {
            width: 100%; /* Largura total */
            padding: 10px; /* Espaçamento interno */
            margin: 10px 0; /* Margem superior e inferior */
            border: 1px solid #473d3b; /* Borda */
            border-radius: 5px; /* Bordas arredondadas */
            font-size: 16px; /* Tamanho da fonte */
        }
        label {
            font-family: "Inria Serif", sans-serif;
            font-size: 24px;
            color: #22202a;
            margin-top: 10px;
            display: block; /* Faz o label ocupar toda a largura */
        }
        .menu-option {
            display: flex;
            align-items: center; /* Alinha a imagem e o texto verticalmente */
            margin: 10px 0; /* Margem entre as opções do menu */
        }
        .menu-option img {
            width: 24px; /* Ajuste o tamanho da imagem */
            height: 24px; /* Ajuste o tamanho da imagem */
            margin-right: 10px; /* Espaço entre a imagem e o texto */
        }
    </style>
</head>
<body>
    <header>
        <div class="main-container">
            <div class="slice">
                <div class="rectangle">
                    <div class="rectangle-1">
                        <div class="rh-logo"><img src="../images/logo.png" alt="Logo"></div>
                        <span class="for-all">For all</span>
                        <span class="gestao-recursos-humanos">Gestão de Recursos Humanos</span>
                    </div>
                </div>
                <div class="rectangle-2">
                    <div class="design-sem-nome">
                      <img src="../images/circle.png" alt="Circle Icon" /></div>
                    <div class="design-sem-nome-3">
                      <img src="../images/circle.png" alt="Circle Icon" /></div>
                    <div class="design-preview">
                      <img src="../images/circle.png" alt="Circle Icon" /></div>
                    <div class="design-preview-5">
                      <img src="../images/circle.png" alt="Circle Icon" /></div>
                    <div class="design-preview-6">
                      <img src="../images/circle.png" alt="Circle Icon" /></div>
                    <span class="username">Username</span>
                    <span class="criar-novo-emprego"> <link rel="stylesheet" href="./CriarEmprego.html">Criar Novo Emprego </span>
                    <span class="pagina-principal">Pagina Principal</span>
                    <span class="meus-empregos">Meus Empregos</span>
                    <span class="notificacoes">Notificações</span>
                    <span class="sobre-nos">Sobre Nós</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div>
            <h1>Curriculo</h1>
        </div>
        <div class="flex-row-f">
            <div class="ellipse"></div>
            <div class="design-unnamed"></div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="nome-input" placeholder="Digite seu nome" />
            <label for="email">Email</label>
            <input type="email" id="email" class="email-input" placeholder="Digite seu email" />
        </div>
            <label class="flex-row" for="telemovel">Telemóvel</label>
        <div class="flex-row-c">
            <input type="text" id="telemovel" class="telemovel-input" placeholder="Digite seu telemóvel" />
            </div>
        <label  class="flex-row"  for="data-nascimento">Data de Nascimento</label>
        <div class="flex-row-c">
            <input type="text" id="data-nascimento" class="data-nascimento-input" placeholder="dd/mm/yyyy" />
        </div>
        <div class="flex-row-e">
            <label for="habilitacoes">Habilitações Acadêmicas</label>
            <label for="experiencia">Anos de Experiência</label>
        </div>
        <div class="flex-row-d">
            <input type="text" id="habilitacoes" class="habilitacoes-input" placeholder="Digite suas habilitações" />
            <input type="text" id="experiencia" class="experiencia-input" placeholder="Anos de experiência" />
        </div>
        <div class="button-container">
            <button class="button-black">PDF</button>
        </div>
        <div class="button-container">
            <button class="button-black" >Aceitar Candidato</button>
        </div>
        <footer>
            <div class="rectangle-f"></div>
        </footer>
    </main>
</body>
</html>
