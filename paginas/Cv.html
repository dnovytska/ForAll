<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400;700&display=swap" />
    <link rel="stylesheet" href="../css/CV.css" />
    <link rel="stylesheet" href="../css/globals.css" />
    <style>
        input[type="text"],
        input[type="email"] {
            width: 100%; 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #473d3b; 
            border-radius: 5px; 
            font-size: 16px; 
        }
        label {
            font-family: "Inria Serif", sans-serif;
            font-size: 24px;
            color: #22202a;
            margin-top: 10px;
            display: block; 
        }
        .menu-option {
            display: flex;
            align-items: center;
            margin: 10px 0; 
        }
        .menu-option img {
            width: 24px;
            height: 24px; 
            margin-right: 10px; 
        }
    </style>
</head>
<body>
    
    <header>
        <div class="main-container">
            <div class="slice">
                <div class="rectangle">
                    <div class="rectangle-1">
                        <div class="rh-logo">
                            <img src="../images/logo.png" alt="Logo">
                        </div>
                        <span class="for-all">For all</span>
                        <span class="gestao-recursos-humanos">Gestão de Recursos Humanos</span>
                    </div>
                </div>
                <div class="rectangle-2">
                    <div class="menu-item">
                        <a href="pagina_principal.html">
                            <img src="../images/circle.png" alt="Circle Icon" />
                            Página Principal
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="meus_empregos.html">
                            <img src="../images/circle.png" alt="Circle Icon" />
                            Meus Empregos
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="notificacoes.html">
                            <img src="../images/circle.png" alt="Circle Icon" />
                            Notificações
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="sobre_nos.html">
                            <img src="../images/circle.png" alt="Circle Icon" />
                            Sobre Nós
                        </a>
                    </div>
                    <div class="menu-item">
                        <a href="criar_emprego.html">
                            <img src="../images/circle.png" alt="Circle Icon" />
                            Criar Novo Emprego
                        </a>
                    </div>
                    <span class="username">Username</span>
                </div>
            </div>
        </div>
    </header>
    
    <main>
        <div>
            <h1>Curriculo</h1>
        </div>
        <div class="flex-row-f">
            <div class="ellipse"></div>
            <div class="design-unnamed"></div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="nome-input" placeholder="Digite seu nome" />
            <label for="email">Email</label>
            <input type="email" id="email" class="email-input" placeholder="Digite seu email" />
            <label for="telemovel">Telemóvel</label>
            <input type="text" id="telemovel" class="telemovel-input" placeholder="Digite seu telemóvel" />
            <label for="data-nascimento">Data de Nascimento</label>
            <input type="text" id="data-nascimento" class="data-nascimento-input" placeholder="dd/mm/yyyy" />
            <label for="habilitacoes">Habilitações Acadêmicas</label>
            <input type="text" id="habilitacoes" class="habilitacoes-input" placeholder="Digite suas habilitações" />
            <label for="experiencia">Anos de Experiência</label>
            <input type="text" id="experiencia" class="experiencia-input" placeholder="Anos de experiência" />
            <button class="button-black">PDF</button>
            <button class="button-black" >Aceitar Candidato</button>
        </div>
        <footer>
            <div class="rectangle-f"></div>
        </footer>
    </main>
</body>
</html>
