<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For All</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inria+Serif:wght@400&display=swap" />
    <link rel="stylesheet" href="../css/CV.css" />
    <link rel="stylesheet" href="../css/globals.css" />
</head>
<body>
    <header>
        <div class="main-container">
            <div class="slice">
                <div class="rectangle">
                    <div class="rectangle-1">
                        <div class="rh-logo"></div>
                        <span class="for-all">For all</span>
                        <span class="gestao-de-recursos-humanos">Gestão de Recursos Humanos</span>
                    </div>
                </div>
                <div class="rectangle-2">
                    <div class="design-sem-nome"></div>
                    <div class="design-sem-nome-3"></div>
                    <div class="design-sem-nome-4"></div>
                    <div class="design-preview"></div>
                    <div class="design-preview-5"></div>
                    <div class="design-preview-6"></div>
                    <span class="username">Username</span>
                    <span class="criar-novo-emprego">Criar Novo Emprego</span>
                    <span class="pagina-principal">Pagina Principal</span>
                    <span class="meus-empregos">Meus Empregos</span>
                    <span class="notificacoes">Notificações</span>
                    <span class="sobre-nos">Sobre Nós</span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="flex-row-f">
            <div class="ellipse"></div>
            <div class="design-unnamed"></div>
            <span class="nome">Nome</span>
            <span class="nome-7">Nome</span>
            <div class="rectangle-8"><span class="nome-9">Nome</span></div>
            <span class="email">Email</span>
        </div>
        <div class="rectangle-a"><span class="email-b">Email</span></div>
        <div class="flex-row">
            <span class="telemovel">Telemóvel</span>
            <span class="data-de-nascimento">Data de Nascimento</span>
        </div>
        <div class="flex-row-c">
            <div class="rectangle-c">
                <span class="span-telemovel">Telemóvel</span>
            </div>
            <div class="rectangle-d">
                <span class="span-dd-mm-yyyy">dd/mm/yyyy</span>
            </div>
        </div>
        <div class="flex-row-e">
            <span class="span-habilitacoes-academicas">Habilitações Acadêmicas</span>
            <span class="span-anos-de-experiencia">Anos de Expriência</span>
        </div>
        <div class="flex-row-d">
            <div class="rectangle-f"></div>
            <div class="rectangle-10"></div>
            <span class="anexar-curriculo">Anexar curriculo</span>
            <span class="anexar-curriculo-11">Anexar curriculo</span>
            <button class="rectangle-12"><span class="pdf">PDF</span></button>
        </div>
        <div class="rectangle-13">
            <span class="aceitar-candidato">Aceitar Candidato</span>
        </div>
    </main>

    <footer>
        <div class="flex-row-f-14">
            <div class="rhlogo-removebg-preview"></div>
            <span class="for-all-15">For all</span>
        </div>
        <div class="rectangle-16"></div>
    </footer>
</body>
</html>
